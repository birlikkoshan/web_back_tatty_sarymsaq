<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Courses</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/courses.css">
</head>
<body>
  <header class="header">
    <div class="container header-inner">
      <div class="logo">StudentMS</div>
      <nav class="nav">
     <a class="choosed-link" href="/">Home</a>
      <a href="/about">About</a>
      <a href="/courses">Courses</a>
      <a href="/contact">Contact</a>
      <a href="/login">Login</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Available Courses</h1>
    
    <!-- Filter, Sort & Projection Accordion -->
    <div class="accordion-container">
      <div class="accordion-header" id="filterAccordion">
        <span>üîç Filter, Sort & Display Options</span>
        <span class="accordion-toggle">‚ñº</span>
      </div>
      <div class="accordion-content" id="filterContent">
        <form id="filterForm">
          <!-- Search Filters -->
          <h3 class="filter-section-title">Search Filters</h3>
          <div class="filter-grid">
            <div class="filter-group">
              <label for="searchTitle">Course Title</label>
              <input type="text" id="searchTitle" placeholder="Search by title...">
            </div>
            <div class="filter-group">
              <label for="searchCode">Course Code</label>
              <input type="text" id="searchCode" placeholder="e.g., CS101...">
            </div>
            <div class="filter-group">
              <label for="searchInstructor">Instructor</label>
              <input type="text" id="searchInstructor" placeholder="Instructor name...">
            </div>
            <div class="filter-group">
              <label for="filterType">Course Type</label>
              <select id="filterType">
                <option value="">All Types</option>
                <option value="course">Course</option>
                <option value="lab">Lab</option>
                <option value="seminar">Seminar</option>
              </select>
            </div>
          </div>

          <!-- Range Filters -->
          <h3 class="filter-section-title-spaced">Range Filters</h3>
          <div class="filter-grid">
            <div class="filter-group">
              <label>Credits Range</label>
              <div class="range-inputs">
                <input type="number" id="minCredits" placeholder="Min" min="0">
                <input type="number" id="maxCredits" placeholder="Max" min="0">
              </div>
            </div>
            <div class="filter-group">
              <label>Capacity Range</label>
              <div class="range-inputs">
                <input type="number" id="minCapacity" placeholder="Min" min="0">
                <input type="number" id="maxCapacity" placeholder="Max" min="0">
              </div>
            </div>
            <div class="filter-group">
              <label for="filterEnrolled">Enrolled Count</label>
              <input type="number" id="filterEnrolled" placeholder="Exact number..." min="0">
            </div>
          </div>

          <!-- Sort Options -->
          <h3 class="filter-section-title-spaced">Sort Options</h3>
          <div class="filter-grid">
            <div class="filter-group">
              <label for="sortField">Sort By</label>
              <select id="sortField">
                <option value="">None</option>
                <option value="title">Title</option>
                <option value="code">Code</option>
                <option value="credits">Credits</option>
                <option value="capacity">Capacity</option>
                <option value="enrolled">Enrolled</option>
                <option value="createdAt">Created Date</option>
              </select>
            </div>
            <div class="filter-group">
              <label for="sortDirection">Direction</label>
              <select id="sortDirection">
                <option value="">Ascending</option>
                <option value="-">Descending</option>
              </select>
            </div>
          </div>

          <!-- Display Fields -->
          <h3 class="filter-section-title-spaced">Display Fields</h3>
          <div class="filter-group">
            <label for="fieldsProjection">Select Fields (comma-separated)</label>
            <input type="text" id="fieldsProjection" placeholder="e.g., title,code,credits,instructor" 
                   value="title,code,credits,instructor,schedule,room,capacity,enrolled">
          </div>

          <!-- Buttons -->
          <div class="button-group">
            <button type="button" class="btn-apply" id="applyFiltersBtn">Apply Filters</button>
            <button type="button" class="btn-clear" id="clearFiltersBtn">Clear Filters</button>
          </div>
        </form>
      </div>
    </div>
    
    <div id="courses" class="courses-grid">
      {{COURSES_LIST}}
    </div>
    
    <div class="add-course-container">
      <button class="btn btn-primary" id="addCourseBtn">Add New Course</button>
    </div>

  </main>

  <div id="courseModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Add New Course</h2>
        <button class="close-btn" id="closeModal">&times;</button>
      </div>
      
      <div id="alertMessage" class="alert"></div>
      
      <form id="courseForm">
        <div class="form-row">
          <div class="form-group">
            <label for="title">Title *</label>
            <input type="text" id="title" name="title" required>
          </div>
          <div class="form-group">
            <label for="code">Course Code *</label>
            <input type="text" id="code" name="code" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="credits">Credits</label>
            <input type="number" id="credits" name="credits" min="0" max="10">
          </div>
          <div class="form-group">
            <label for="capacity">Capacity</label>
            <input type="number" id="capacity" name="capacity" min="0">
          </div>
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" name="description"></textarea>
        </div>
          <div class="form-group">
            <label for="enrolled">Enrolled</label>
            <input type="number" id="enrolled" name="enrolled" min="0" value="0">
          </div>

        <div class="modal-footer">
          <button type="button" class="btn-cancel" id="cancelBtn">Cancel</button>
          <button type="submit" class="btn-submit">Add Course</button>
        </div>
      </form>
    </div>
  </div>

  <footer class="footer">
    <div class="footer-container">&copy; 2025 Student Management System</div>
  </footer>

  <script src="/courses.js"></script>
</body>
</html>
