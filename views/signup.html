<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="/register.css">
  <script type="text/javascript" src="/validation.js" defer></script>
</head>
<body>
  <div class="wrapper">
    <h1>Signup</h1>
    <p id="error-message"></p>

    <form id="form">
      <!-- Firstname -->
      <div>
        <label for="firstname-input">
          <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
            <path d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Z"/>
          </svg>
        </label>
        <input type="text" name="firstname" id="firstname-input" placeholder="Firstname">
      </div>

      <!-- Surname -->
      <div>
        <label for="surname-input">
          <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
            <path d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Z"/>
          </svg>
        </label>
        <input type="text" name="surname" id="surname-input" placeholder="Surname">
      </div>

      <!-- Email -->
      <div>
        <label for="email-input">
          <span>@</span>
        </label>
        <input type="email" name="email" id="email-input" placeholder="Email">
      </div>

      <!-- Password -->
      <div>
        <label for="password-input">
          <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
            <path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z"/>
          </svg>
        </label>
        <input type="password" name="password" id="password-input" placeholder="Password">
      </div>

      <!-- Repeat Password -->
      <div>
        <label for="repeat-password-input">
          <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
            <path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z"/>
          </svg>
        </label>
        <input type="password" name="repeat-password" id="repeat-password-input" placeholder="Repeat Password">
      </div>

      <button type="submit">Signup</button>
    </form>

    <p>Already have an Account? <a href="/login">login</a></p>
  </div>

  <script>
    const form = document.getElementById('form');
    const errorMessage = document.getElementById('error-message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const firstname = document.getElementById('firstname-input').value.trim();
      const surname = document.getElementById('surname-input').value.trim();
      const email = document.getElementById('email-input').value.trim();
      const password = document.getElementById('password-input').value;
      const repeatPassword = document.getElementById('repeat-password-input').value;

      if (!firstname) {
        errorMessage.textContent = 'Firstname is required';
        errorMessage.style.color = 'red';
        return;
      }
      if (!surname) {
        errorMessage.textContent = 'Surname is required';
        errorMessage.style.color = 'red';
        return;
      }
      if (!email) {
        errorMessage.textContent = 'Email is required';
        errorMessage.style.color = 'red';
        return;
      }
      if (!password || password.length < 8) {
        errorMessage.textContent = 'Password must be at least 8 characters';
        errorMessage.style.color = 'red';
        return;
      }
      if (password !== repeatPassword) {
        errorMessage.textContent = 'Passwords do not match';
        errorMessage.style.color = 'red';
        return;
      }

      try {
        const response = await fetch('/api/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ firstname, surname, email, password })
        });

        const data = await response.json();

        if (response.ok) {
          errorMessage.textContent = '';
          window.location.href = '/courses';
        } else {
          const msg = data.details && data.details.length ? data.details.join('. ') : (data.error || 'Signup failed');
          errorMessage.textContent = msg;
          errorMessage.style.color = 'red';
        }
      } catch (err) {
        errorMessage.textContent = 'Error: ' + err.message;
        errorMessage.style.color = 'red';
      }
    });
  </script>
</body>
</html>
