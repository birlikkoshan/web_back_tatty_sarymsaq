<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Profile | StudentMS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css" />
  <style>
    .profile-card {
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 16px;
      padding: 24px;
      margin-top: 24px;
    }
    .profile-grid {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 12px 16px;
      margin-top: 16px;
    }
    .profile-grid strong { color: #111827; }
    .muted { color: #6b7280; }
  </style>
</head>
<body>
  <header class="header">
    <div class="container header-inner">
      <div class="logo"><span>StudentMS</span></div>
      <nav class="nav">
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/courses">Courses</a>
        <a href="/contact">Contact</a>
        <a id="auth-link" href="/profile">Profile</a>
        <a id="logout-link" href="#" style="display:none">Logout</a>
      </nav>
    </div>
  </header>

  <main class="container" style="padding-top: 16px; padding-bottom: 32px;">
    <h1>Your Profile</h1>
    <p class="muted">This page is only accessible when you are logged in.</p>

    <div class="profile-card">
      <h2 style="margin-bottom: 8px;">Account details</h2>
      <div id="profile-info" class="profile-grid">
        <strong>Loading…</strong><span class="muted">Please wait</span>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="footer-container">
      <p>© 2025 Student Management System - Built by tatty sarymsaq</p>
    </div>
  </footer>

  <script src="/auth.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const box = document.getElementById('profile-info');
      try {
        const res = await fetch('/api/me', { credentials: 'include' });
        const data = await res.json();
        if (!data || !data.authenticated) {
          window.location.href = '/login';
          return;
        }
        const user = data.user || {};
        box.innerHTML = `
          <strong>First name</strong><span>${(user.firstname || 'N/A')}</span>
          <strong>Email</strong><span>${(user.email || 'N/A')}</span>
          <strong>User ID</strong><span>${(user.id || 'N/A')}</span>
        `;
      } catch (e) {
        box.innerHTML = '<strong>Error</strong><span class="muted">Failed to load profile</span>';
      }
    });
  </script>
</body>
</html>
