<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Courses</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/courses.css">
</head>

<body data-role="user">
<header class="header">
  <div class="container header-inner">
    <div class="logo">StudentMS</div>
    <nav class="nav">
      <a href="/">Home</a>
      <a href="/about">About</a>
      <a class="choosed-link" href="/courses">Courses</a>
      <a href="/contact">Contact</a>
      <a href="/login">Login</a>
    </nav>
  </div>
</header>

<main class="container">
  <h1>Available Courses</h1>

  <!-- Filters (—Ä–∞–∑—Ä–µ—à–µ–Ω—ã –¥–ª—è user) -->
  <div class="accordion-container">
    <div class="accordion-header" id="filterAccordion">
      <span>üîç Filter, Sort & Display Options</span>
      <span class="accordion-toggle">‚ñº</span>
    </div>

    <div class="accordion-content" id="filterContent">
      <form id="filterForm">

        <h3 class="filter-section-title">Search Filters</h3>
        <div class="filter-grid">
          <div class="filter-group">
            <label for="searchTitle">Course Title</label>
            <input type="text" id="searchTitle">
          </div>

          <div class="filter-group">
            <label for="searchCode">Course Code</label>
            <input type="text" id="searchCode">
          </div>

          <div class="filter-group">
            <label for="searchInstructor">Instructor</label>
            <input type="text" id="searchInstructor">
          </div>
        </div>

        <div class="button-group">
          <button type="button" class="btn-apply" id="applyFiltersBtn">Apply Filters</button>
          <button type="button" class="btn-clear" id="clearFiltersBtn">Clear</button>
        </div>

      </form>
    </div>
  </div>

  <!-- Courses list -->
  <div id="courses" class="courses-grid">
    {{COURSES_LIST}}
  </div>

</main>

<footer class="footer">
  <div class="footer-container">&copy; 2025 Student Management System</div>
</footer>

<script src="/courses.js"></script>
</body>
</html>
