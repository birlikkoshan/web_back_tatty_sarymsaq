<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Courses</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/courses.css">
</head>
<body>
  <div id="fullscreen-loader" class="fullscreen-loader">
    <div class="loader-spinner"></div>
    <span class="loader-text">Loading...</span>
  </div>
  <header class="header">
    <div class="container header-inner">
      <div class="logo">StudentMS</div>
      <nav class="nav">
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a id="courses-nav-link" class="choosed-link" href="/admin-courses">Courses</a>
        <a href="/contact">Contact</a>
        <a id="auth-link" href="/login">Login</a>
        <a id="logout-link" href="#" style="display:none">Logout</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Available Courses</h1>

    <div class="accordion-container">
      <div class="accordion-header" id="filterAccordion">
        <span>Filter, Sort & Display Options</span>
        <span class="accordion-toggle">â–¼</span>
      </div>
      <div class="accordion-content" id="filterContent">
        <form id="filterForm">
          <h3 class="filter-section-title">Search Filters</h3>
          <div class="filter-grid">
            <div class="filter-group">
              <label for="searchTitle">Course Title</label>
              <input type="text" id="searchTitle" placeholder="Search by title...">
            </div>
            <div class="filter-group">
              <label for="searchCode">Course Code</label>
              <input type="text" id="searchCode" placeholder="e.g., CS101...">
            </div>
            <div class="filter-group">
              <label for="searchInstructorId">Instructor</label>
              <select id="searchInstructorId">
                <option value="">All Instructors</option>
              </select>
            </div>
            <div class="filter-group">
              <label for="filterType">Course Type</label>
              <select id="filterType">
                <option value="">All Types</option>
                <option value="course">Course</option>
                <option value="lab">Lab</option>
                <option value="seminar">Seminar</option>
              </select>
            </div>
          </div>

          <h3 class="filter-section-title-spaced">Range Filters</h3>
          <div class="filter-grid">
            <div class="filter-group">
              <label>Credits Range</label>
              <div class="range-inputs">
                <input type="number" id="minCredits" placeholder="Min" min="0">
                <input type="number" id="maxCredits" placeholder="Max" min="0">
              </div>
            </div>
            <div class="filter-group">
              <label>Capacity Range</label>
              <div class="range-inputs">
                <input type="number" id="minCapacity" placeholder="Min" min="0">
                <input type="number" id="maxCapacity" placeholder="Max" min="0">
              </div>
            </div>
            <div class="filter-group">
              <label for="filterEnrolled">Enrolled Count</label>
              <input type="number" id="filterEnrolled" placeholder="Exact number..." min="0">
            </div>
          </div>

          <h3 class="filter-section-title-spaced">Sort Options</h3>
          <div class="filter-grid">
            <div class="filter-group">
              <label for="sortField">Sort By</label>
              <select id="sortField">
                <option value="">None</option>
                <option value="title">Title</option>
                <option value="code">Code</option>
                <option value="credits">Credits</option>
                <option value="capacity">Capacity</option>
                <option value="enrolled">Enrolled</option>
                <option value="createdAt">Created Date</option>
              </select>
            </div>
            <div class="filter-group">
              <label for="sortDirection">Direction</label>
              <select id="sortDirection">
                <option value="">Ascending</option>
                <option value="-">Descending</option>
              </select>
            </div>
          </div>

          <h3 class="filter-section-title-spaced">Display Fields</h3>
          <div class="filter-group">
            <label for="fieldsProjection">Select Fields (comma-separated)</label>
            <input type="text" id="fieldsProjection" placeholder="e.g., title,code,credits,instructor"
                   value="title,code,credits,instructorId,schedule,room,capacity,enrolled">
          </div>

          <div class="button-group">
            <button type="button" class="btn-apply" id="applyFiltersBtn">Apply Filters</button>
            <button type="button" class="btn-clear" id="clearFiltersBtn">Clear Filters</button>
          </div>
        </form>
      </div>
    </div>

    <div id="courses" class="courses-grid">
      {{COURSES_LIST}}
    </div>

    <div class="add-course-container">
      <a class="btn btn-secondary" href="/admin-instructors">Create Instructor</a>
      <button class="btn btn-primary" id="addCourseBtn">Add New Course</button>
    </div>
  </main>

  <div id="courseModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Add New Course</h2>
        <button class="close-btn" id="closeModal">&times;</button>
      </div>
      <div id="alertMessage" class="alert"></div>
      <form id="courseForm">
        <div class="form-row">
          <div class="form-group">
            <label for="title">Title *</label>
            <input type="text" id="title" name="title" required>
          </div>
          <div class="form-group">
            <label for="code">Course Code *</label>
            <input type="text" id="code" name="code" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="type">Course Type</label>
            <select id="type" name="type">
              <option value="course">Course</option>
              <option value="lab">Lab</option>
              <option value="seminar">Seminar</option>
            </select>
          </div>
          <div class="form-group">
            <label for="credits">Credits</label>
            <input type="number" id="credits" name="credits" min="0" max="10">
          </div>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" name="description"></textarea>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="instructorId">Instructor</label>
            <select id="instructorId" name="instructorId" required>
              <option value="">Select instructor...</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="schedule">Schedule</label>
            <input type="text" id="schedule" name="schedule" placeholder="e.g., Mon & Wed 10:00-11:30">
          </div>
          <div class="form-group">
            <label for="room">Room</label>
            <input type="text" id="room" name="room" placeholder="e.g., 215 Tech Building">
          </div>
        </div>
        <div class="form-group">
          <label for="capacity">Capacity</label>
          <input type="number" id="capacity" name="capacity" min="0">
        </div>
        <div class="form-group">
          <label for="prerequisites">Prerequisites</label>
          <input type="text" id="prerequisites" name="prerequisites" placeholder="e.g., Introduction to Programming">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn-cancel" id="cancelBtn">Cancel</button>
          <button type="submit" class="btn-submit">Add Course</button>
        </div>
      </form>
    </div>
  </div>

  <footer class="footer">
    <div class="footer-container">&copy; 2025 Student Management System</div>
  </footer>

  <script src="/courses.js" defer></script>
  <script src="/auth.js" defer></script>
</body>
</html>
