<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | StudentMS</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/style.css" />
</head>
<body>

<header class="header">
  <div class="container header-inner">
    <div class="logo">
      <span>StudentMS</span>
    </div>

    <nav class="nav">
      <a class="choosed-link" href="/">Home</a>
      <a href="/about">About</a>
      <a id="courses-nav-link" href="/courses">Courses</a>
      <a href="/contact">Contact</a>
      <a id="auth-link" href="/login">Login</a>
      <a id="logout-link" href="#" style="display:none">Logout</a>

    </nav>
  </div>
</header>


<main>
  <section class="contact">
    <div class="container contact-content">
      <h1>Get in <span>Touch</span></h1>
      <p class="contact-subtitle">
        Have questions or need support? Send us a message and we’ll get back to you shortly.
      </p>

      <form class="contact-form" action="/contact" method="POST">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your full name" />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" />
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" placeholder="Write your message here..." ></textarea>
        </div>

        <button type="submit" class="btn-primary">Send Message</button>
      </form>
    </div>
  </section>
</main>

<footer class="footer">
  <div class="footer-container">
    <p>© 2025 Student Management System - Built by tatty sarymsaq</p>
  </div>
</footer>

<script src="/auth.js" defer></script>
</body>
</html>
